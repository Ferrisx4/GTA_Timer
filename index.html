<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <script src="gta.js" type="text/javascript"></script>
    </head>

    <body onready() style="background-color: black; color:grey;">
        <h4>Car Sale (Once per day, 48 minutes)</h4>
        <div id="timers">
            <center>
                <input type="button" value="Start" onclick="timer_api('carSale','start')" id="carSaleStartButton">
                <input type="button" value="Reset" onclick="timer_api('carSale','reset')" id="carSaleResetButton">
                <input type="button" value="Pause" onclick="timer_api('carSale','pause')" id="carSalePauseButton">
            <p id="carSaleTimer">00:00</p>
            </center>
        </div>

    </body>
</html>
